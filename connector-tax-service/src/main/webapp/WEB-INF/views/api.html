<!DOCTYPE html>
<html>
<head>
<title>Connector {PaymentService}</title>
<link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="32x32" />
<link rel="icon" type="image/png" href="images/favicon-16x16.png" sizes="16x16" />
<link href="webjars/springfox-swagger-ui/css/typography.css" media="screen" rel="stylesheet" type="text/css"/>
<link href="webjars/springfox-swagger-ui/css/reset.css" media="screen" rel="stylesheet" type="text/css"/>
<link href="webjars/springfox-swagger-ui/css/screen.css" media="screen" rel="stylesheet" type="text/css"/>
<link href="webjars/springfox-swagger-ui/css/reset.css" media="print" rel="stylesheet" type="text/css"/>
<link href="webjars/springfox-swagger-ui/css/screen.css" media="print" rel="stylesheet" type="text/css"/>
<link href="css/api.css" media="screen" rel="stylesheet" type="text/css" />

<script src="webjars/springfox-swagger-ui/lib/jquery-1.8.0.min.js" type="text/javascript"></script>
<script src="webjars/springfox-swagger-ui/lib/jquery.slideto.min.js" type="text/javascript"></script>
<script src="webjars/springfox-swagger-ui/lib/jquery.wiggle.min.js" type="text/javascript"></script>
<script src="webjars/springfox-swagger-ui/lib/jquery.ba-bbq.min.js" type="text/javascript"></script>
<script src="webjars/springfox-swagger-ui/lib/handlebars-2.0.0.js" type="text/javascript"></script>
<script src="webjars/springfox-swagger-ui/lib/underscore-min.js" type="text/javascript"></script>
<script src="webjars/springfox-swagger-ui/lib/backbone-min.js" type="text/javascript"></script>
<script src="webjars/springfox-swagger-ui/swagger-ui.min.js" type="text/javascript"></script>
<script src="scripts/springfox.js" type="text/javascript"></script>
<script src="scripts/md5.js" type="text/javascript"></script>
<script src="scripts/sha1.js" type="text/javascript"></script>
<script src="scripts/base64.js" type="text/javascript"></script>
<script src="scripts/moment.js" type="text/javascript"></script>
<script src="scripts/bcrypt.js" type="text/javascript"></script>
<script src="scripts/moment+locales.js" type="text/javascript"></script>
<script src="webjars/springfox-swagger-ui/lib/highlight.7.3.pack.js" type="text/javascript"></script>
<script src="webjars/springfox-swagger-ui/lib/marked.js" type="text/javascript"></script>

<!-- enabling this will enable oauth2 implicit scope support -->
<script src="webjars/springfox-swagger-ui/lib/swagger-oauth.js" type="text/javascript"></script>
<script type="text/javascript">
	
	
	$(function() {

		window.swaggerUi = new SwaggerUi(
				{
					dom_id : "swagger-ui-container",
					supportedSubmitMethods : [ "get", "post", "put", "delete",
							"patch" ],
					onComplete : function(swaggerApi, swaggerUi) {

						$("pre code").each(function(i, e) {
							hljs.highlightBlock(e)
						});

					},
					onFailure : function(data) {
						log("Unable to Load SwaggerUI");
					},
					onComplete : function(data) {
						initializeSpringfox();
					},
					docExpansion : "none",
					apisSorter : "alpha"
				});

	
		function log() {
			if ("console" in window) {
				console.log.apply(console, arguments);
			}
		}

		function initializeSpringfox() {
			var security = {};
			window.springfox.securityConfig(function(data) {
				security = data;

			});

			window.springfox.uiConfig(function(data) {
				window.swaggerUi.validatorUrl = data.validatorUrl;
			});
		}

	});
</script>
</head>

<body class="swagger-section">
	<div id="header">
		<div class="swagger-ui-wrap">
			<span class="header-title ">eCommerce Connector</span>
			<form id="api_selector">
				<select id="select_baseUrl" name="select_baseUrl">
				</select>
				<div class="input">
					<input placeholder="Username" id="username" name="username"
						type="text" />
				</div>
				<div class="input">
					<input placeholder="Password" id="password" name="password"
						type="password" />
				</div>
				<div class="input">
					<input id="oauthToken" name="oauthToken" value ="OAUTH2 {Get} Token"
						type="button" />
				</div>
				<div class="input">
					<input id="oauthRefreshToken" name="oauthRefreshToken" value ="OAUTH2 {Refresh} Token"
						type="button" />
				</div>
			</form>
		</div>
	</div>

	<div id="message-bar" class="swagger-ui-wrap">&nbsp;</div>
	<div id="swagger-ui-container" class="swagger-ui-wrap"></div>
</body>

</html>
