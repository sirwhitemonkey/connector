<div class="modal-header">
    <h3 class="modal-title">Select 'Sphere Server' target sources</h3>
</div>
<div class="modal-body">
    <div uib-alert ng-repeat="alert in alerts" ng-class="'alert-' + (alert.type || 'warning')" close="event.closeAlert($index)">{{alert.msg}}</div>
    <ng-form>
        <div class="form-group">
            <label>Api</label>
            <input type="text" class="form-control" required ng-model="model.api"/>
            <label>Node (Master)</label>
            <input type="text" class="form-control" required ng-model="model.node.master"/>
            <label>Node (Sphere)</label>
            <input type="text" class="form-control" required ng-model="model.node.sphere"/>
            <label>Node (Sphere Failover)</label>
            <input type="text" class="form-control" required ng-model="model.node.sphereFailover"/>
            <label>Node (Sphere Daemon)</label>
            <input type="text" class="form-control" required ng-model="model.node.sphereDaemon"/>
        </div>
    </ng-form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="event.saveAndLoad()">Save and load</button>
    <button class="btn btn-primary" type="button" ng-click="event.save()">Save</button>
    <button class="btn btn-danger" type="button" ng-click="event.cancel()">Cancel</button>
</div>
