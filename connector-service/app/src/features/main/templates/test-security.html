<div class="modal-header">
    <h3 class="modal-title">Test Security</h3>
</div>
<div class="modal-body">
    <div uib-alert ng-repeat="alert in alerts" ng-class="'alert-' + (alert.type || 'warning')" close="event.closeAlert($index)">{{alert.msg}}</div>
    <ng-form>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" required ng-model="data.password"/>
            <label>Encryption</label>
            <input type="text" class="form-control" readonly ng-model="data.encryption"/>
        </div>
    </ng-form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="event.encryption()">Generate encryption</button>
    <button class="btn btn-danger" type="button" ng-click="event.cancel()">Cancel</button>
</div>
